<html>
    <head>
        <title> Tip Calculator </title>
        <link rel="stylesheet" href="style.css">
        <script src="main.js"></script>
    </head>
    <body>
        

	<h1 class="header">	
		Tip Calculator	<sup>
	<img src="https://thumbs.dreamstime.com/b/money-logo-vector-business-template-125982168.jpg">
	</sup>
    </h1>	
	<div class="form-group">
		 <h2 >Money Total:</h2>
		<input type="number" id="total_amount" class="form-control" placeholder="totalamount">
        <h3 >Percent:</h3>
        <input type="number" id="percent_amount" class="form-control" placeholder="percent">
        <h4>Total Tip:</h4>
		<button id="calculate_button" class="btn btn-primary" onclick="calculate()">Calculate Tip</button>
        <label type="number" id="tip" class="form-control">
		</div>
		
	</div>
    </body>
</html>
